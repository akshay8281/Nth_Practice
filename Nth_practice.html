<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        font-weight: bold;
      }

      li:nth-child(-n + 3) {
        background-color: aqua;
        border: 2px solid rgb(247, 163, 7);
        margin-bottom: 1px;
      }

      li:nth-child(even) {
        background-color: rgb(212, 212, 57);
      }
    </style>
  </head>
  <body>
    <p>NBA players with most championships:</p>
    <ul>
      <li>Bill Russell</li>
      <li>Sam Jones</li>
      <li>Tom Heinsohn</li>
      <li>K. C. Jones</li>
      <li>Satch Sanders</li>
      <li>John Havlicek</li>
      <li>Jim Loscutoff</li>
      <li>Frank Ramsey</li>
      <li>Robert Horry</li>
    </ul>
  </body>
</html>
